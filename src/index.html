  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008000" />
  <title>My hello world page</title>
  <link rel="stylesheet" type="text/css" href="hello-world.css" media="all">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <h1 class="vertical-container">
    <div id="tiles-board" class="center-box">
      <div id="count">0</div>
    </div>
  </h1>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAcTj2Z9G1g1_vCqXcjH3V_iFWOqyL-u4s",
      authDomain: "assign-pwa.firebaseapp.com",
      databaseURL: "https://assign-pwa-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "assign-pwa",
      storageBucket: "assign-pwa.appspot.com",
      messagingSenderId: "192755878920",
      appId: "1:192755878920:web:7c480fdd94e95ed30b95bd",
      measurementId: "G-V4LQHB19Y3"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function () {
          console.log('Service Worker Registered');
        });
    }
  </script>
  <script>
    const messaging = firebase.messaging();

    messaging.requestPermission()
      .then(function () {
        console.log('Notification permission granted.');
        return messaging.getToken();
      })
      .then(function (token) {
        console.log(token);
      })
      .catch(function (err) {
        console.log('Unable to get permission to notify.', err);
      })
  </script>

</body>
